name: Weekly Ad Trend Report

on:
  schedule:
    # 매주 월요일 오전 9시 (KST) = UTC 0시
    - cron: '0 0 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 1. Collect Trends
      run: python scripts/collect_trends.py

    - name: 2. Analyze and Generate Report
      run: python scripts/analyze_and_report.py

    - name: 3. Send Email
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: python scripts/send_email.py
